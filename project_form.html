{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
            <div class="card border-0 shadow-lg rounded-5 overflow-hidden" data-aos="zoom-in">
                <div class="bg-dark p-4 text-white text-center">
                    <h2 class="fw-bold mb-0">{{ action }} Architecture</h2>
                    <p class="small text-warning mb-0">Nexgen Bharat Ecosystem Management</p>
                </div>
                <div class="card-body p-5 bg-white">
                    <form method="POST">
                        <div class="row g-4">
                            <div class="col-md-8">
                                <label class="fw-bold small mb-1">Project Name</label>
                                <input type="text" name="name" class="form-control rounded-pill bg-light border-0 px-4 py-2" value="{{ project.name if project }}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="fw-bold small mb-1">Emoji Icon</label>
                                <input type="text" name="icon" class="form-control rounded-pill bg-light border-0 px-4 py-2 text-center" value="{{ project.icon if project }}" placeholder="ðŸ”" required>
                            </div>

                            <div class="col-md-4">
                                <label class="fw-bold small mb-1">Category</label>
                                <select name="category" class="form-select rounded-pill bg-light border-0 px-4 py-2">
                                    <option value="ai" {% if project and project.category == 'ai' %}selected{% endif %}>AI & Vision</option>
                                    <option value="iot" {% if project and project.category == 'iot' %}selected{% endif %}>IoT</option>
                                    <option value="fintech" {% if project and project.category == 'fintech' %}selected{% endif %}>Fintech</option>
                                    <option value="enterprise" {% if project and project.category == 'enterprise' %}selected{% endif %}>Enterprise</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="fw-bold small mb-1">Status</label>
                                <input type="text" name="status" class="form-control rounded-pill bg-light border-0 px-4 py-2" value="{{ project.status if project }}" placeholder="Live / Beta">
                            </div>
                            <div class="col-md-4">
                                <label class="fw-bold small mb-1">Version</label>
                                <input type="text" name="version" class="form-control rounded-pill bg-light border-0 px-4 py-2" value="{{ project.version if project }}" placeholder="v1.0">
                            </div>

                            <div class="col-md-6">
                                <label class="fw-bold small mb-1">Programming Language</label>
                                <input type="text" name="language" class="form-control rounded-pill bg-light border-0 px-4 py-2" value="{{ project.language if project }}" placeholder="Python / JS">
                            </div>
                            <div class="col-md-6">
                                <label class="fw-bold small mb-1">Core Algorithm</label>
                                <input type="text" name="algorithm" class="form-control rounded-pill bg-light border-0 px-4 py-2" value="{{ project.algorithm if project }}" placeholder="CNN / YOLO">
                            </div>
                            <div class="col-12">
                                <label class="fw-bold small mb-1">System Logic Flow</label>
                                <input type="text" name="logic" class="form-control rounded-pill bg-light border-0 px-4 py-2" value="{{ project.logic if project }}" placeholder="Input -> Process -> Result">
                            </div>
                            <div class="col-12">
                                <label class="fw-bold small mb-1">Short Description</label>
                                <textarea name="desc" class="form-control rounded-4 bg-light border-0 px-4 py-3" rows="3">{{ project.desc if project }}</textarea>
                            </div>

                            <input type="hidden" name="tag" value="Advanced">
                            <input type="hidden" name="stack" value="Flask/SQLite">

                            <div class="col-12 mt-4 text-center">
                                <button type="submit" class="btn btn-dark w-100 rounded-pill py-3 fw-bold shadow-lg">
                                    CONFIRM ARCHITECTURE DEPLOYMENT
                                </button>
                                <a href="/mission-control" class="btn btn-link text-muted mt-3 text-decoration-none small">Cancel & Exit</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
