{% extends "base.html" %}
{% block content %}
<div class="container py-5 text-dark">
    <div class="row justify-content-center py-5">
        <div class="col-md-4 bg-white p-5 shadow rounded-5">
            <h3 class="fw-bold mb-4 text-center">Admin Access</h3>
            <form method="POST">
                <input type="text" name="username" class="form-control mb-3 py-3 rounded-pill text-center" placeholder="Username" required>
                <input type="password" name="password" class="form-control mb-3 py-3 rounded-pill text-center" placeholder="Password" required>
                <button type="submit" class="btn btn-dark w-100 py-3 rounded-pill fw-bold">ENTER MISSION CONTROL</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
