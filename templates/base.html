<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexgen Bharat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root {
            --saffron: #FF9933;
            --white: #FFFFFF;
            --india-green: #138808;
            --ashoka-blue: #000080;
            --rich-black: #0a0c10;
            --soft-grey: #f4f7f6;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--soft-grey);
            color: var(--rich-black);
            margin: 0;
            overflow-x: hidden;
        }

        /* LOGO */
        .logo-container {
            width: 50px;
            height: 50px;
            padding: 2px;
            background: linear-gradient(45deg, var(--saffron), var(--india-green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-brand img {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: white;
            transition: 0.4s;
        }

        .brand-main {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--ashoka-blue);
        }

        .brand-sub {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--india-green);
            letter-spacing: 3px;
        }

        /* NAVBAR */
        .navbar {
            background: linear-gradient(-45deg,
                rgba(255,153,51,.25),
                white,
                rgba(19,136,8,.25),
                white);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            border-bottom: 4px solid var(--ashoka-blue);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .nav-link {
            font-weight: 700;
            position: relative;
        }

        .nav-link:hover {
            color: var(--ashoka-blue) !important;
        }

        .btn-republic {
            background: var(--ashoka-blue);
            color: white !important;
            border-radius: 50px;
            padding: 8px 25px;
        }

        #scrollProgress {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            width: 0%;
            background: linear-gradient(90deg, var(--saffron), white, var(--india-green));
            z-index: 9999;
        }

        /* FOOTER */
        .tiranga-footer-main {
            background: linear-gradient(180deg, var(--saffron), white, var(--india-green));
            border-top: 5px solid var(--ashoka-blue);
        }

        .footer-links a {
            text-decoration: none;
            font-weight: 600;
            color: #444;
        }

        .footer-links a:hover {
            color: var(--saffron);
            transform: translateX(5px);
        }
    </style>
</head>

<body>

<div id="scrollProgress"></div>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <div class="logo-container me-2">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo">
            </div>
            <div>
                <div class="brand-main">NEXGEN</div>
                <div class="brand-sub">BHARAT</div>
            </div>
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/innovation-suite">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="/philosophy">Philosophy</a></li>
                <li class="nav-item"><a class="nav-link" href="/collaborate">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<main>
    {% block content %}{% endblock %}
</main>

<footer class="tiranga-footer-main py-5">
    <div class="container text-center">
        <p class="fw-bold">&copy; 2026 NEXGEN BHARAT ðŸ‡®ðŸ‡³</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
    window.onscroll = () => {
        let winScroll = document.documentElement.scrollTop;
        let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        document.getElementById("scrollProgress").style.width =
            (winScroll / height) * 100 + "%";
    };
    AOS.init();
</script>

</body>
</html>
